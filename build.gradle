plugins {
  id 'java'
  id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'com.mason'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.2.61'
  compile group: 'net.jpountz.lz4', name: 'lz4', version: '1.3.0'
  compile group: 'org.tukaani', name: 'xz', version: '1.8'
  compile group: 'org.apache.commons', name: 'commons-compress', version: '1.18'
  compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
  compile group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.7.2'

  testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}